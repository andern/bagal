<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 2px;
      }

      #container {
        /* For browsers without flex support */
        text-align: justify;
        text-align-last: justify;
        /**/

        display: flex;
        flex-wrap: wrap;
      }

      #container::after {
        content: '';
        flex-grow: 1e10;
      }

      #slider {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #222222;
        display: none;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      #slider::-webkit-scrollbar {
        display: none;
      }

      .is-hidden {
        display: none;
      }

      .slider-item {
        display: contents;
        display: flex;
        height: 100%;
        min-width: 100%;
        justify-content: center;
        align-items: center;
        scroll-snap-align: center;
      }

      .slider-item > img {
        max-height: 100%;
        max-width: 100%;
      }

      .noscroll { overflow: hidden; }

      a {
        display: contents;
      }

      a > img {
        transition: .2s ease-in-out;
        opacity: 1;
        object-fit: cover;
        flex-grow: 1;
        margin: 2px;
      }

      a > img:hover {
        opacity: 0.9;
      }

      video {
        flex-grow: 1;
        object-fit: cover;
      }

      #close {
        position: fixed;
        right: 3vh;
        top: 3vh;
        width: 3vh;
        height: 3vh;
        opacity: 0.6;
      }
      #close:hover {
        opacity: 1;
        cursor: pointer;
      }
      #close:before, #close:after {
        position: absolute;
        left: 1.5vh;
        content: ' ';
        height: 3vh;
        width: 2px;
        background-color: #FFF;
      }
      #close:before {
        transform: rotate(45deg);
      }
      #close:after {
        transform: rotate(-45deg);
      }
    </style>
    <title>Gallery</title>
  </head>
  <body>
    <div id="container">
