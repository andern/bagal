<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body.focus > * > *:not(#focus) {
        filter: saturate(20%) grayscale(100%) contrast(50%) brightness(50%) blur(2px);
      }

      #container {
        text-align: justify;
        text-align-last: justify;
      }

      #focus {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        display: none;
        border: 5px solid white;
        filter: drop-shadow(8px 8px 10px black);
      }

      a {
        text-decoration-line: none;
      }

      a > img {
        transition: .2s ease-in-out;
        opacity: 1;
      }

      a > img:hover {
        opacity: 0.9;
      }
    </style>
    <title>Gallery</title>
  </head>
  <body>
    <div id="container">
