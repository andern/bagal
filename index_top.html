<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #container {
        text-align: justify;
        text-align-last: justify;
      }

      #focus {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #222222;
        display: none;
      }

      #focus img {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) translate(calc(var(--dx, 0px)));
        max-width: 100%;
        border: 5px solid white;
        filter: drop-shadow(8px 8px 10px black);
      }

      a {
        text-decoration-line: none;
      }

      a > img {
        transition: .2s ease-in-out;
        opacity: 1;
      }

      a > img:hover {
        opacity: 0.9;
      }
    </style>
    <title>Gallery</title>
  </head>
  <body>
    <div id="container">
