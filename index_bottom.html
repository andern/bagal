      <div id="focus">
        <div id="slider">
          <div class="slider-item">
            <img />
          </div>
        </div>
      </div>
    </div>
    <script>
      let slider = document.querySelector('#slider');
      let focusContainer = document.querySelector('#focus');
      let body = document.querySelector('body');
      let imgs = document.querySelectorAll('a:not(.folder) > img');

      let index = 0;

      function bufferImages(i) {
        const curr = slider.children[i].firstElementChild;
        if (curr.src.length === 0)
          curr.src = imgs[i].parentNode.href;

        if (i > 0) {
          const prev = slider.children[i - 1].firstElementChild;
          if (prev.src.length === 0)
            prev.src = imgs[i - 1].parentNode.href;
        }

        if (i < imgs.length - 1) {
          const next = slider.children[i + 1].firstElementChild;
          if (next.src.length === 0)
            next.src = imgs[i + 1].parentNode.href;
        }
      }

      function addSliderItems() {
        const obs = new IntersectionObserver(entries => {
          let entry = entries.find(entry => entry.isIntersecting);
          if (entry == null) return;

          let idx = Array.from(slider.children).findIndex(child => child === entry.target);
          bufferImages(idx);
        }, { threshold: 0.20 });

        for (let i = 1; i < imgs.length; i++) {
          let child = slider.firstElementChild.cloneNode(true);
          obs.observe(child);
          slider.appendChild(child);
        }
      }

      function focusImage(idx) {
        if (slider.childElementCount === 1)
          addSliderItems();
        bufferImages(idx);
        index = idx

        new IntersectionObserver((entries, observer) => {
          slider.scrollLeft = slider.children[idx].offsetLeft;
          observer.unobserve(entries[0].target);
        }, { threshold: 0.9 }).observe(slider);

        focusContainer.style.display = 'flex';
        body.classList.toggle('noscroll');

      }

      function closePreview() {
        focusContainer.style.display = 'none';
        body.classList.toggle('noscroll');
      }

      function imageClickHandler(idx) {
        return (e) => {
          e.preventDefault();
          e.stopPropagation();
          focusImage(idx);
        };
      }

      document.addEventListener('click', (e) => {
        e.stopPropagation();
        if (e.target == focus) return;
        closePreview();
      });

      for (let i = 0; i < imgs.length; i++) {
        imgs[i].addEventListener('click', imageClickHandler(i));
      }

      document.addEventListener('keyup', (e) => {
        if (e.key === 'Escape') {
          closePreview();
          return;
        }

        if (e.key === 'ArrowRight') {
          index = Math.min(index + 1, imgs.length - 1);
          slider.children[index].scrollIntoView();
        }
        else if (e.key === 'ArrowLeft') {
          index = Math.max(index - 1, 0);
          slider.children[index].scrollIntoView();
        }
      });
    </script>
  </body>
</html>
